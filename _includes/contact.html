<div class="container ">
    <h2>Contact Form</h2>
    <p class="lead">We'd love to hear from you! Please fill out the form below and we'll get back to you shortly.</p>
  
    <div class="row">
      <div >
  
        <!-- Alert placeholders (hidden by default) -->
        <div id="successAlert" class="alert alert-success d-none" role="alert">
          Your message has been sent successfully!
        </div>
        <div id="errorAlert" class="alert alert-danger d-none" role="alert">
          Something went wrong. Please try again or contact us directly.
        </div>
  
        <!-- Contact Form -->
        <form id="contact-form" novalidate>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input 
              type="text" 
              class="form-control" 
              id="name" 
              name="name"
              required
            >
          </div>
  
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input 
              type="email" 
              class="form-control" 
              id="email" 
              name="email"
              required
            >
          </div>
  
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea 
              class="form-control"
              id="message"
              name="message"
              rows="5"
              required
            ></textarea>
          </div>
  
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </div>
  </div>
