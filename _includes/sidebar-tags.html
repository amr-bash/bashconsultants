<!-- sidebar-tags.html -->
<div class="d-flex flex-column flex-shrink-0" style="width: 280px;">
    <a href="/" class="d-flex align-items-center text-decoration-none">
        <span class="fs-4">Tags</span>
    </a>
    <hr>
    {% for tag in site.tags.items %}
        <div class="">
            <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#{{ tag }}-list" aria-expanded="false">
                {{ tag }}
            </button>
            <div class="collapse" id="{{ tag }}-list">
                <ul class="btn-toggle-nav list-unstyled fw-normal small">
                    {% for post in posts %}
                        <li class="link-light"><a href="{{ post.url }}" class="rounded">{{ post.title }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    {% endfor %}
</div>
